<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="resources/css/animateMoneyStyle.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row shopping-container">
            <div class="shopping " data-cost-savings="+$.70">
                <img src="https://www2.bac-assets.com/deposits/spa-assets/images/assets-images-site-deposits-watch-the-savings-deposits-module-ktc_calculator_coffee-CSXd571c14a.jpg">
                <div class="shoppingText">Coffee</div>
                <div class="shoppingText">$2.30</div>
            </div>
            <div class="shopping" data-cost-savings="+$.74">
                <img src="https://www2.bac-assets.com/deposits/spa-assets/images/assets-images-site-deposits-watch-the-savings-deposits-module-ktc_calculator_lunch-CSXc054fd08.png">
                <div class="shoppingText">Lunch</div>
                <div class="shoppingText">$12.26</div>
            </div>
            <div class="shopping" data-cost-savings="+$.57">
                <img src="https://www2.bac-assets.com/deposits/spa-assets/images/assets-images-site-deposits-watch-the-savings-deposits-module-ktc_calculator_drycleaning-CSX6752a506.png">
                <div class="shoppingText">Dry Cleaning</div>
                <div class="shoppingText">$9.43</div>
            </div>
            <div class="shopping" data-cost-savings="+$.91">
                <img src="https://www2.bac-assets.com/deposits/spa-assets/images/assets-images-site-deposits-watch-the-savings-deposits-module-ktc_calculator_groceries-CSX26b321d6.png">
                <div class="shoppingText">Groceries</div>
                <div class="shoppingText">$217.09</div>
            </div>
            <div id="results">
                <div>
                    <span id="spare-change-text">TOTAL SPARE CHANGE = </span>
                    <span class="result-text-total-week" id="total">$0.00</span>
                    <span class="result-text-total-week">/week</span>
                </div>
                <div>
                    <span class="result-text-year">That could add up to</span>
                    <span class="result-text-total-year" id="yearResult">$0.00</span>
                    <span class="result-text-total-year">/year</span>
                </div>
            </div>
        </div>


        <script src="resources/scripts/animateMoneyScript.js"></script>

</body>

</html>
